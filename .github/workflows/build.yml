name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, windows-latest, macos-latest ]

    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup JDK
        uses: actions/setup-java@v3.4.1
        with:
          distribution: microsoft
          java-version: 11

      - name: Build JNI Native Library
        run: |
          chmod +x gradlew
          ./gradlew buildJniNative

      - name: Build Boot Jar
        run: |
          chmod +x gradlew
          ./gradlew bootJar
